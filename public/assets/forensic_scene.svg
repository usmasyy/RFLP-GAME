<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filter -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animation styles -->
    <style>
      @keyframes body-sway {
        0%, 100% { transform: translateX(0) rotate(0deg); }
        25% { transform: translateX(2px) rotate(0.5deg); }
        50% { transform: translateX(0) rotate(0deg); }
        75% { transform: translateX(-2px) rotate(-0.5deg); }
      }
      
      @keyframes head-nod {
        0%, 100% { transform: rotateX(0deg); }
        25% { transform: rotateY(5deg); }
        50% { transform: rotateY(-5deg); }
        75% { transform: rotateY(0deg); }
      }
      
      @keyframes left-arm-inspect {
        0%, 100% { transform: rotate(0deg) translateY(0); }
        25% { transform: rotate(-10deg) translateY(-3px); }
        50% { transform: rotate(-5deg) translateY(-1px); }
        75% { transform: rotate(5deg) translateY(0); }
      }
      
      @keyframes right-arm-examine {
        0%, 100% { transform: rotate(0deg) translateX(0); }
        20% { transform: rotate(15deg) translateX(5px); }
        40% { transform: rotate(25deg) translateX(8px); }
        60% { transform: rotate(20deg) translateX(5px); }
        80% { transform: rotate(10deg) translateX(0); }
      }
      
      @keyframes hand-glove-flex {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(1.1); }
      }
      
      @keyframes magnifying-glass-rotate {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(15deg); }
      }
      
      @keyframes evidence-bag-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.7; }
      }
      
      @keyframes legs-shift {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(2px); }
        50% { transform: translateY(0); }
        75% { transform: translateY(-2px); }
      }
      
      @keyframes camera-sway {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }

      #forensic-doctor { animation: body-sway 4s ease-in-out infinite; }
      #head { animation: head-nod 3s ease-in-out infinite; }
      #left-arm { animation: left-arm-inspect 4s ease-in-out infinite; }
      #right-arm { animation: right-arm-examine 3.5s ease-in-out infinite; }
      #left-hand { animation: hand-glove-flex 3.5s ease-in-out infinite; }
      #right-hand { animation: hand-glove-flex 3.5s ease-in-out infinite; animation-delay: 0.5s; }
      #magnifying-glass { animation: magnifying-glass-rotate 3s ease-in-out infinite; transform-origin: 295px 370px; }
      #evidence-bag { animation: evidence-bag-pulse 2.5s ease-in-out infinite; }
      #legs { animation: legs-shift 4s ease-in-out infinite; }
      #camera { animation: camera-sway 3.5s ease-in-out infinite; transform-origin: 200px 265px; }
    </style>
  </defs>
  
  <!-- Ground shadow -->
  <ellipse cx="200" cy="580" rx="80" ry="15" fill="#000" opacity="0.2"/>
  
  <!-- Main body group - can be animated as a whole -->
  <g id="forensic-doctor" filter="url(#shadow)">
    
    <!-- Legs and feet -->
    <g id="legs">
      <!-- Left leg -->
      <path d="M 180 420 L 165 520 L 170 580" 
            fill="#E8F4F8" 
            stroke="#B8D4DC" 
            stroke-width="2"/>
      <!-- Right leg -->
      <path d="M 220 420 L 235 520 L 230 580" 
            fill="#E8F4F8" 
            stroke="#B8D4DC" 
            stroke-width="2"/>
      <!-- Left shoe cover -->
      <ellipse cx="170" cy="580" rx="22" ry="8" fill="#4A90A4"/>
      <!-- Right shoe cover -->
      <ellipse cx="230" cy="580" rx="22" ry="8" fill="#4A90A4"/>
    </g>
    
    <!-- Torso - protective suit -->
    <g id="torso">
      <!-- Main suit body -->
      <path d="M 160 240 L 150 320 L 145 420 L 180 420 L 220 420 L 255 420 L 250 320 L 240 240 Z" 
            fill="#F0F8FA" 
            stroke="#C0D8E0" 
            stroke-width="2"/>
      
      <!-- Suit details/wrinkles -->
      <path d="M 160 280 Q 200 285 240 280" 
            fill="none" 
            stroke="#D0E4EC" 
            stroke-width="1.5" 
            opacity="0.6"/>
      <path d="M 155 340 Q 200 345 245 340" 
            fill="none" 
            stroke="#D0E4EC" 
            stroke-width="1.5" 
            opacity="0.6"/>
      
      <!-- ID badge -->
      <rect x="175" y="300" width="35" height="45" 
            fill="#FFF" 
            stroke="#4A90A4" 
            stroke-width="1.5" 
            rx="2"/>
      <text x="192" y="318" font-family="Arial" font-size="8" fill="#4A90A4" text-anchor="middle">ID</text>
      <rect x="180" y="322" width="25" height="3" fill="#4A90A4" opacity="0.4"/>
      <rect x="180" y="327" width="25" height="3" fill="#4A90A4" opacity="0.4"/>
      <rect x="180" y="332" width="20" height="3" fill="#4A90A4" opacity="0.4"/>
    </g>
    
    <!-- Arms -->
    <g id="left-arm" style="transform-origin: 160px 250px;">
      <path d="M 160 250 L 130 290 L 120 350" 
            fill="#E8F4F8" 
            stroke="#B8D4DC" 
            stroke-width="2"/>
    </g>
    <g id="right-arm" style="transform-origin: 240px 250px;">
      <path d="M 240 250 L 270 290 L 280 350" 
            fill="#E8F4F8" 
            stroke="#B8D4DC" 
            stroke-width="2"/>
    </g>
    
    <!-- Hands with gloves -->
    <g id="hands">
      <!-- Left hand - holding evidence bag -->
      <g id="left-hand" style="transform-origin: 120px 360px;">
        <!-- Glove -->
        <ellipse cx="120" cy="360" rx="12" ry="16" fill="#6BA5D9" transform="rotate(-20 120 360)"/>
        <path d="M 115 355 Q 112 348 110 345" fill="none" stroke="#5A95C9" stroke-width="2"/>
        <path d="M 120 353 Q 118 346 117 343" fill="none" stroke="#5A95C9" stroke-width="2"/>
        <path d="M 125 355 Q 124 348 124 345" fill="none" stroke="#5A95C9" stroke-width="2"/>
        
        <!-- Evidence bag -->
        <g id="evidence-bag">
          <rect x="95" y="365" width="40" height="50" 
                fill="#FFF" 
                fill-opacity="0.4" 
                stroke="#888" 
                stroke-width="1.5" 
                rx="2"/>
          <path d="M 95 370 L 135 370" stroke="#888" stroke-width="1"/>
          <text x="115" y="395" font-family="Arial" font-size="7" fill="#C00" text-anchor="middle">EVIDENCE</text>
        </g>
      </g>
      
      <!-- Right hand - holding tool -->
      <g id="right-hand" style="transform-origin: 280px 360px;">
        <!-- Glove -->
        <ellipse cx="280" cy="360" rx="12" ry="16" fill="#6BA5D9" transform="rotate(20 280 360)"/>
        <path d="M 275 355 Q 273 348 272 345" fill="none" stroke="#5A95C9" stroke-width="2"/>
        <path d="M 280 353 Q 279 346 279 343" fill="none" stroke="#5A95C9" stroke-width="2"/>
        <path d="M 285 355 Q 285 348 286 345" fill="none" stroke="#5A95C9" stroke-width="2"/>
        
        <!-- Magnifying glass -->
        <g id="magnifying-glass" style="transform-origin: 295px 370px;">
          <circle cx="295" cy="370" r="15" fill="none" stroke="#666" stroke-width="2.5"/>
          <circle cx="295" cy="370" r="12" fill="#E0F0FF" opacity="0.3"/>
          <path d="M 306 380 L 318 392" stroke="#666" stroke-width="3" stroke-linecap="round"/>
        </g>
      </g>
    </g>
    
    <!-- Head and hood -->
    <g id="head" style="transform-origin: 200px 200px;">
      <!-- Hood -->
      <path d="M 150 180 Q 145 200 145 220 L 145 245 L 160 250 L 240 250 L 255 245 L 255 220 Q 255 200 250 180 Z" 
            fill="#F0F8FA" 
            stroke="#C0D8E0" 
            stroke-width="2"/>
      
      <!-- Hood opening for face -->
      <ellipse cx="200" cy="200" rx="42" ry="48" fill="#FFE4C4"/>
      
      <!-- Face details -->
      <!-- Eyes -->
      <ellipse cx="185" cy="195" rx="5" ry="6" fill="#FFF"/>
      <ellipse cx="215" cy="195" rx="5" ry="6" fill="#FFF"/>
      <circle cx="185" cy="196" r="3" fill="#5D4E37"/>
      <circle cx="215" cy="196" r="3" fill="#5D4E37"/>
      <circle cx="186" cy="195" r="1.5" fill="#FFF"/>
      <circle cx="216" cy="195" r="1.5" fill="#FFF"/>
      
      <!-- Eyebrows -->
      <path d="M 177 188 Q 185 186 192 188" fill="none" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 208 188 Q 215 186 223 188" fill="none" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Nose -->
      <path d="M 200 200 L 198 210" fill="none" stroke="#E8C4A4" stroke-width="1.5"/>
      <ellipse cx="196" cy="212" rx="3" ry="2" fill="none" stroke="#E8C4A4" stroke-width="1"/>
      <ellipse cx="204" cy="212" rx="3" ry="2" fill="none" stroke="#E8C4A4" stroke-width="1"/>
      
      <!-- Face mask -->
      <path d="M 170 210 Q 170 225 175 232 L 225 232 Q 230 225 230 210" 
            fill="#6BA5D9" 
            stroke="#5A95C9" 
            stroke-width="1.5"/>
      <!-- Mask pleats -->
      <path d="M 175 217 L 225 217" stroke="#5A95C9" stroke-width="0.5" opacity="0.6"/>
      <path d="M 175 222 L 225 222" stroke="#5A95C9" stroke-width="0.5" opacity="0.6"/>
      <path d="M 175 227 L 225 227" stroke="#5A95C9" stroke-width="0.5" opacity="0.6"/>
      <!-- Mask straps -->
      <path d="M 230 215 Q 245 210 250 205" fill="none" stroke="#5A95C9" stroke-width="1.5"/>
      <path d="M 170 215 Q 155 210 150 205" fill="none" stroke="#5A95C9" stroke-width="1.5"/>
    </g>
    
    <!-- Camera around neck (optional equipment) -->
    <g id="camera" style="transform-origin: 200px 265px;">
      <rect x="185" y="260" width="30" height="22" fill="#333" rx="2"/>
      <circle cx="200" cy="271" r="7" fill="#555"/>
      <circle cx="200" cy="271" r="5" fill="#222"/>
      <rect x="213" y="263" width="3" height="3" fill="#C00"/>
      <path d="M 175 265 Q 170 250 170 245" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 225 265 Q 230 250 230 245" fill="none" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Equipment belt -->
    <g id="belt">
      <rect x="155" y="380" width="90" height="8" fill="#4A90A4" rx="2"/>
      <!-- Tool pouches -->
      <rect x="165" y="388" width="15" height="20" fill="#3A7A94" rx="1"/>
      <rect x="192" y="388" width="15" height="20" fill="#3A7A94" rx="1"/>
      <rect x="220" y="388" width="15" height="20" fill="#3A7A94" rx="1"/>
    </g>
  </g>
  
  <!-- Crime scene elements (optional background) -->
  <g id="crime-scene-elements" opacity="0.3">
    <!-- Evidence markers -->
    <g id="marker-1" transform="translate(50, 520)">
      <polygon points="0,0 -8,15 8,15" fill="#FFD700" stroke="#000" stroke-width="0.5"/>
      <text x="0" y="11" font-family="Arial" font-size="10" font-weight="bold" fill="#000" text-anchor="middle">1</text>
    </g>
    
    <g id="marker-2" transform="translate(320, 480)">
      <polygon points="0,0 -8,15 8,15" fill="#FFD700" stroke="#000" stroke-width="0.5"/>
      <text x="0" y="11" font-family="Arial" font-size="10" font-weight="bold" fill="#000" text-anchor="middle">2</text>
    </g>
  </g>
</svg>