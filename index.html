<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFLP Lab Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.368.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/"
  }
}
</script>
<style>
  .clip-triangle {
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
  }
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out forwards;
  }
  @keyframes gel-band-1 {
    0% { transform: translateX(0); }
    100% { transform: translateX(200%); }
  }
  @keyframes gel-band-2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(300%); }
  }
  @keyframes gel-band-3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
  }
  .animate-gel-band-1 { animation: gel-band-1 2.5s ease-in forwards; animation-delay: 0.2s; }
  .animate-gel-band-2 { animation: gel-band-2 2.5s ease-in forwards; animation-delay: 0.5s; }
  .animate-gel-band-3 { animation: gel-band-3 2.5s ease-in forwards; }

  @keyframes breathing-idle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-1px); }
  }
  .animate-breathing {
    animation: breathing-idle 2.5s ease-in-out infinite;
  }
  
  @keyframes door-glow {
    0%, 100% { box-shadow: 0 0 8px 2px rgba(250, 204, 21, 0.5); }
    50% { box-shadow: 0 0 16px 4px rgba(250, 204, 21, 0.8); }
  }
  .door-interactive-glow {
    animation: door-glow 1.5s ease-in-out infinite;
  }

  /* Intro Animation Keyframes */
  @keyframes rain { to { transform: translateY(100vh); } }
  @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 0.4; } 20%, 24%, 55% { opacity: 1; } }
  @keyframes drift { 0% { transform: translateX(-20px); } 50% { transform: translateX(20px); } 100% { transform: translateX(-20px); } }
  @keyframes victimWalk { from { transform: translateX(0); } to { transform: translateX(80px); } }
  @keyframes attackerEmerge { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
  @keyframes stab { 0% { transform: rotate(-30deg); } 50% { transform: rotate(20deg) scale(1.1); } 100% { transform: rotate(-10deg); } }
  @keyframes glint { 50% { opacity: 1; } }
  @keyframes struggle { 0%, 100% { transform: scale(1); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } }
  @keyframes bloodSplatter { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1.2); } }
  @keyframes victimFall { from { opacity: 0; transform: translateY(0) rotate(0deg); } to { opacity: 1; transform: translateY(20px) rotate(90deg); } }
  @keyframes attackerFlee { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(200px); } }
  @keyframes lightning { 50% { opacity: 0.7; } }
  @keyframes flash { 50% { opacity: 0.2; } }
  @keyframes fadeIn { to { opacity: 1; } }
  @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  @keyframes collect { from { transform: translateY(0); } to { transform: translateY(-50px); } }
  @keyframes fadeOut { to { opacity: 0; } }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes expand { to { transform: scaleX(1); } }

  /* DNA Extraction Animations */
  @keyframes dna-extract {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .animate-dna-extract {
    animation: dna-extract 2s ease-in-out infinite;
  }
  @keyframes slide-up {
    0% { transform: translateY(100%); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100%); opacity: 0; }
  }
  .animate-slide-up {
    animation: slide-up 3s ease-in-out infinite;
  }

  /* DNA Digestion Animations */
  @keyframes scissors-cut {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(45deg) scale(1.2); }
    100% { transform: rotate(0deg) scale(1); }
  }
  .animate-scissors-cut {
    animation: scissors-cut 1s ease-in-out;
  }
  @keyframes flash {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  .animate-flash {
    animation: flash 0.5s ease-in-out;
  }
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 1s ease-in;
  }

  /* Gel Electrophoresis Animations */
  @keyframes migrate-down {
    from { transform: translate(-50%, -100px); opacity: 0; }
    to { transform: translate(-50%, 0); opacity: 1; }
  }
  .animate-migrate-down {
    animation: migrate-down 2s ease-out forwards;
  }

  /* Southern Blotting Animations */
  @keyframes transfer-up {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-20px); }
  }
  .animate-transfer-up {
    animation: transfer-up 1.5s ease-in forwards;
  }
  @keyframes appear {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-appear {
    animation: appear 1s ease-in;
  }

  /* Probe Hybridization Animations */
  @keyframes probe-bind {
    0% { transform: translate(-100px, -50px); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translate(0, 0); opacity: 1; }
  }
  .animate-probe-bind {
    animation: probe-bind 1.5s ease-out forwards;
  }

  /* Autoradiogram Animations */
  @keyframes film-develop {
    from { transform: translateY(-100%); }
    to { transform: translateY(100%); }
  }
  .animate-film-develop {
    animation: film-develop 3s ease-in-out infinite;
  }
  @keyframes band-appear {
    from { background-color: rgba(255, 255, 255, 0); }
    to { background-color: rgba(255, 255, 255, 0.9); }
  }
  .animate-band-appear {
    animation: band-appear 1s ease-in;
  }

  /* Completion Display Animations */
  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    25% { transform: translateY(-20px) translateX(10px); }
    50% { transform: translateY(-10px) translateX(-10px); }
    75% { transform: translateY(-30px) translateX(5px); }
  }
  .animate-float {
    animation: float 3s ease-in-out infinite;
  }
  @keyframes bounce-slow {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .animate-bounce-slow {
    animation: bounce-slow 2s ease-in-out infinite;
  }

  /* Kick Animation */
  @keyframes kick-leg {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(10deg) scale(1.1); }
    100% { transform: rotate(0deg) scale(1); }
  }
  .animate-kick-leg {
    animation: kick-leg 0.4s ease-out forwards;
  }

  /* Modal Slide Up Animation (for kick interaction) */
  @keyframes modal-slide-up {
    0% {
      opacity: 0;
      transform: translateY(100px) scale(0.9);
    }
    60% {
      transform: translateY(-10px) scale(1.02);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  .animate-modal-slide-up {
    animation: modal-slide-up 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  /* Ambulance Animation */
  @keyframes ambulancePass {
    0% {
      transform: translateX(100vw);
      opacity: 0;
    }
    5% {
      opacity: 1;
    }
    95% {
      opacity: 1;
    }
    100% {
      transform: translateX(-150px);
      opacity: 0;
    }
  }
  .animate-ambulancePass {
    animation: ambulancePass 5s ease-in-out forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
